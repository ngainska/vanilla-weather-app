<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

        <title>Weather App</title>

<body>
    <div class="container">
    <div class="background">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class = "row">
                        <div class = "col-9">
                    <input type="search" placeholder="Type city name here" class="form-control" id="city-input" autocomplete="off" autofocus="on"/>
                        </div>
                        <div class="col-3">
                            <div class="btn-group" role="group" >
                             <input type="submit" value="Search" class="btn btn-primary w-100"/>
                                <button class="btn btn-outline-danger" id="location" type="button">
                                    <i class="fas fa-map-marker-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>

            <div class="overview">  
                <div class="row">
                    <div class="col-6" id="main">
             <h1 id="city">
                Glasgow, UK 
             </h1>
             
             <ul>
                <li>
                Last updated: <span id= "date"></span>
                 </li>
                 <li id="main-description">
                Partly cloudy
                 </li>
            </ul>
                    </div>
                    <div class="col-6" id="sun">
                            Sunrise: <span id="sunrise">05:57</span> / Sunset: <span id="sunset">20:46</span>
                    </div>


                </div>
            </div>

          <div class="row">
            <div class="col-6"> 
                 <div class="clearfix weather-temp">
                    <img src="" alt="" id="main-icon" class="float-left" />
                    <div class="float-left"> 
                    <strong id="main-temp">16</strong><span class="units"
                    ><a href="#" id="celsius" class="active">Â°C </a>| 
                     <a href="#" id="fahrenheit">Â°F</a></span>
                    </div>
                </div>
            </div>
            <div class="col-6">
                 <ul>
                        <li>
                            High/Low: <span id="high">20</span>Â°/<span id="low">10</span>Â°
                        </li>
                      <li>
                    Humidity: <span id="humidity">67</span>%
                      </li>
                      <li>
                     Wind: <span id="wind">12</span> Km/h
                     </li>
                </ul>
            </div>
         </div>
         <div class="song">
            <a href="https://youtu.be/PH_5FMK0jVE" class="btn btn-outline-info btn-sm" id="songlink" target="_blank">ðŸŽµ "Baby, Come Out Of The Clouds" - Lena Horne</a>
         </div>

             <div class="forecast" id="forecast">
                
             </div>
        </div>

        <small>
        <a href="https://github.com/ngainska/vanilla-weather-app" target="_blank"> Open-source code</a> by Nicole Gainska
        </small>

        </div>
    </div> 
    </div>
    <script src="src/app.js"></script>
</body>
</html>
