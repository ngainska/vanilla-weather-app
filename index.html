<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/style.css">
        <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
        <div class="overview">

        
<h1 id="city">
    Glasgow, UK
</h1>
<ul>
    <li>
Monday 11:39
    </li>
    <li id="main-description">
    Partly cloudy
    </li>
</ul>
</div>
<div class="row">
<div class="col-6"> 
    <div class="clearfix weather-temp">
<img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="partly_cloudy" class="float-left" />
<div class="float-left"> 
<strong id="main-temp">16</strong><span class="units">°C | 
    <a href="#">°F</a></span>
</div>
</div>
</div>
<div class="col-6">
    <ul>
        <li>
Precipitation: <span id="precipitation">2</span>%
        </li>
        <li>
        Humidity: <span id="humidity">67</span>%
        </li>
        <li>
        Wind: <span id="wind">12</span>Km/h
        </li>
    </ul>
</div>
</div>

</div>
<small>
    <a href="https://github.com/ngainska/vanilla-weather-app" target="_blank">Open-source code</a> by Nicole Gainska
</small>
        </div>
</div>
    <script src="src/app.js"></script>
</body>
</html>
